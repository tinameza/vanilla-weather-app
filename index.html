<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/24a0fb520d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="container">
        <div class="app">
          <form class="search-city-form">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Type your city..."
                autocomplete="off"
              />
              <input type="submit" class="button" id="search" value="Search" />
              <input
                type="button"
                class="button"
                id="current"
                value="Current city"
              />
            </div>
          </form>
          <div class="row">
            <div class="date"></div>
          </div>
          <div class="row">
            <div class="col-12">
              <h1 class="city"></h1>
            </div>
          </div>
          <div class="row">
            <div class="col-6 main-icon">
              <i class="fas fa-cloud"></i>
            </div>
            <div class="col-6">
              <span class="degrees"></span>
              <span class="units">
                <a href="#" class="active unit" id="celsius-link">°C</a>
                <span class="pipe"> | </span>
                <a href="#" class="unit" id="fahrenheit-link">°F</a>
              </span>
              <div class="row">
                <ul>
                  <li class="description"></li>
                  <li class="humidity"></li>
                  <li class="wind"></li>
                </ul>
              </div>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-2">
              <div class="weather-card">
                <div class="week-day">mon</div>
                <div class="weather-icon">
                  <i class="fas fa-cloud-showers-heavy"></i>
                </div>
                <div class="afternoon-temp">16</div>
                <div class="morning-temp">8</div>
              </div>
            </div>
            <div class="col-2">
              <div class="weather-card">
                <div class="week-day">tue</div>
                <div class="weather-icon">
                  <i class="fas fa-cloud"></i>
                </div>
                <div class="afternoon-temp">16</div>
                <div class="morning-temp">8</div>
              </div>
            </div>
            <div class="col-2">
              <div class="weather-card">
                <div class="week-day">wed</div>
                <div class="weather-icon">
                  <i class="fas fa-sun"></i>
                </div>
                <div class="afternoon-temp">16</div>
                <div class="morning-temp">8</div>
              </div>
            </div>
            <div class="col-2">
              <div class="weather-card">
                <div class="week-day">thu</div>
                <div class="weather-icon">
                  <i class="fas fa-cloud-sun"></i>
                </div>
                <div class="afternoon-temp">16</div>
                <div class="morning-temp">8</div>
              </div>
            </div>
            <div class="col-2">
              <div class="weather-card">
                <div class="week-day">fri</div>
                <div class="weather-icon">
                  <i class="fas fa-cloud"></i>
                </div>
                <div class="afternoon-temp">16</div>
                <div class="morning-temp">8</div>
              </div>
            </div>
            <div class="col-2">
              <div class="weather-card">
                <div class="week-day">sat</div>
                <div class="weather-icon">
                  <i class="fas fa-cloud-showers-heavy"></i>
                </div>
                <div class="afternoon-temp">16</div>
                <div class="morning-temp">8</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <span class="my-name">
          <a href="" id="Github" class="footer">Open-source code</a>
        </span>
        by
        <span class="my-name">
          <a
            href="https://www.linkedin.com/in/tinameza/"
            id="linkedin"
            class="footer"
            >Tina Meža</a
          >
        </span>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
